<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
</head>

<body>
    <div class="container" data-aos="zoom-out" data-aos-delay="100">
        <h2>QR Code Generator</h2>
        <br>
        <div method="post" class="input-group">
            <input type="text" id="qrcode-inputBox"
                class="form-control qrcode-gen-input-bg-color qrcode-gen-p-input-placeholder">
            <button id="submitQrCode" class="btn btn-primary qrcode-button" type="submit">Get QR Code</button>
        </div>
        <div id="showQrCode"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
